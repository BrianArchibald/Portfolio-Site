<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <link rel="stylesheet" href="portfolio.css">
  <title>Contact Form</title>
</head>
<body class="form-body">
  <div class="form-container">
    <h2 class="content-head form-title is-center">Contact Me!</h2>
      <aside>
           <p class="form-text">
               I would <em>love</em> to hear from you! </p>
               <p class="form-text">Please use the <b><em>Contact Form</em></b>
               to email me at </br></br>BrianAllenArchibald@gmail.com.
           </p>
       </aside>

    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net"
    action="https://script.google.com/macros/s/AKfycbw2SvOEBy57DnZEPuP_OHjFDyFnRXJuFKo0MD_Irg/exec">

      <fieldset class="pure-group">
        <label for="name">Name: </label>
          <input id="name" name="name" placeholder="" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Message: </label>
          <textarea id="message" name="message" rows="10" cols="50" 
          placeholder=""></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em>Your</em> Email Address:</label>
         <input id="email" name="email" type="email" value=""
          required placeholder="your.name@email.com"/>
          <span id="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>

      <button class="button-success pure-button button-xlarge">Send</button>
    </form>
    <div style="display:none;" id="thankyou_message" >
      <h2 class="pure-group"><em>Thanks</em> for contacting me!
        I will get back to you soon!</h2>
    </div>
  </div>  <!-- End of Div Form Container -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>

</body>
</html>
